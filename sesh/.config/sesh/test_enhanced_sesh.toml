blacklist = ["scratch"]

sort_order = [
    "tmuxinator", # Complex layouts first
    "config",
    "tmux",
    # "zoxide", # show last
]

[default_session]
startup_command = "nvim -c ':Telescope find_files'"
preview_command = "eza --all --git --icons --color=always {}"

[tmuxinator]
auto_detect = true
path = "~/.config/tmuxinator"
prefer_tmuxinator = true

# === EXISTING SESSIONS (Enhanced) ===

[[session]]
name = "🗒️ Notes"
path = '/Users/cyperx/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes'
startup_command = "tmuxinator start notes"
preview_command = "echo '📚 Obsidian Notes Vault' && ls -la | head -10"

[[session]]
name = "📥 Downloads"
path = "~/Downloads"
startup_command = "yazi"
preview_command = "echo '📁 Recent Downloads:' && ls -lt | head -5"

[[session]]
name = "⚙️ Dotfiles"
path = "~/dotfiles"
startup_command = "tmuxinator start dotfiles"
preview_command = "echo '🔧 Dotfiles Repository' && cat CLAUDE.md | head -20 || eza --all --git --icons --color=always {}"

[[session]]
name = "🤖 Agents"
path = "~/Code/agents"
startup_command = "tmuxinator start agents"
preview_command = "echo '🐍 Python Agents Project' && uv tree 2>/dev/null || eza --all --git --icons --color=always {}"

# === CLAUDE CODE FOCUSED SESSIONS ===

[[session]]
name = "💻 Claude Code"
path = "~/.local/share/nvim/lazy/claudecode.nvim"
startup_script = "~/.config/sesh/scripts/claude_dev.sh"
preview_command = "echo '🤖 Claude Code Plugin Development' && cat README.md | head -15 2>/dev/null || echo 'Claude Code Neovim Plugin'"

[[session]]
name = "🔬 Test Environment"
path = "~/Code/test-workspace"
startup_script = "~/.config/sesh/scripts/test_env.sh"
preview_command = "echo '🧪 Claude Code Testing Environment' && ls -la"

[[session]]
name = "📖 Claude Docs"
path = "~/Downloads/claude-docs"
startup_command = "nvim -c ':Telescope find_files'"
preview_command = "echo '📚 Claude Documentation' && ls -la *.md 2>/dev/null || echo 'No docs found'"

# === PROJECT TEMPLATES ===

[[session]]
name = "🚀 New Project"
path = "~/Code"
startup_script = "~/.config/sesh/scripts/new_project.sh"
preview_command = "echo '🆕 Project Template' && echo 'Creates new development workspace with Claude Code integration'"

# === QUICK ACCESS SESSIONS ===

[[session]]
name = "📝 Scratch"
path = "/tmp/claude-scratch"
startup_script = "~/.config/sesh/scripts/scratch.sh"
preview_command = "echo '📄 Claude Scratch Workspace' && ls -la 2>/dev/null || echo 'Temporary workspace for Claude Code sessions'"

[[session]]
name = "🔧 System"
path = "~"
startup_script = "~/.config/sesh/scripts/system_monitor.sh"
preview_command = "echo '⚡ System Status' && top -l 1 | head -10"

# === DEVELOPMENT CONTEXTS ===

[[session]]
name = "🐍 Python Dev"
path = "~/Code/python"
windows = ["editor", "repl", "tests"]
preview_command = "echo '🐍 Python Development Context' && python3 --version && which python3"

[[session]]
name = "🟨 JS/TS Dev"
path = "~/Code/javascript"
windows = ["editor", "server", "tests"]
preview_command = "echo '🟨 JavaScript/TypeScript Context' && node --version && npm --version"

[[session]]
name = "🦀 Rust Dev"
path = "~/Code/rust"
windows = ["editor", "cargo", "tests"]
preview_command = "echo '🦀 Rust Development Context' && cargo --version 2>/dev/null || echo 'Rust not installed'"

# === Window Definitions ===

[[window]]
name = "editor"
startup_script = "nvim ."

[[window]]
name = "repl"
startup_script = "python3"

[[window]]
name = "server"
startup_script = "npm run dev"

[[window]]
name = "cargo"
startup_script = "cargo check"

[[window]]
name = "tests"
startup_script = "echo 'Test runner ready'"