[[session]]
name = "🔗 GitHub Projects" 
path = "~/github"
startup_command = "yazi"  # Better file explorer for project discovery
preview_command = "find '{}' -maxdepth 2 -name 'README.md' -exec bat --color=always --style=header,grid --line-range=:10 {} \\; 2>/dev/null || eza --all --git --icons --color=always '{}'"

[[session]]
name = "🏠 Home"
path = "~"
startup_command = "yazi"
preview_command = "eza --all --git --icons --color=always --group-directories-first '{}'"

# Quick development session template
[[session]]
name = "🚀 Quick Dev"
path = "~/Code"
startup_command = "nvim ."
preview_command = "find '{}' -maxdepth 2 \\( -name '*.md' -o -name '*.py' -o -name '*.js' -o -name '*.ts' \\) -exec head -10 {} \\; 2>/dev/null | head -20 || eza --all --git --icons --color=always '{}'"



