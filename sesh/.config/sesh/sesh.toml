# Sesh Configuration - Clean Hybrid Approach
# Complex layouts in tmuxinator, simple quick-access sessions here
# Optimized for Tmux+E keybinding with enhanced preview

blacklist = ["scratch"]

# Prioritize tmuxinator projects first, then sesh configs, then active tmux, then zoxide
sort_order = [
    "tmux",       # Active tmux sessions
    "tmuxinator", # Complex multi-window layouts (notes, dotfiles, docker)
    # "config",     # Simple quick-access sessions (defined below)
    "zoxide",     # Frequently visited directories
]

[default_session]
# NO startup_command here - let tmuxinator handle complex layouts
# Use enhanced preview script for all session types
preview_command = "~/.config/sesh/scripts/enhanced_preview.sh {}"

# === QUICK ACCESS SESSIONS ===
# Simple sessions for frequently accessed directories
# Complex layouts are automatically available via tmuxinator integration (sort_order line 10)
# Tmuxinator projects (notes.yml, dotfiles.yml, etc.) appear automatically in sesh list

