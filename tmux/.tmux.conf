set -g @minimal-tmux-left true
set -g @minimal-tmux-expanded-icon "Û∞äì "
set -g @minimal-tmux-show-expanded-icons-for-all-tabs false
set -g @minimal-tmux-status-right-extra "Û±ìáTMUXÛ±ìá"
