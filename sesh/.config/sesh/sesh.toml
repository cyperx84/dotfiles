gablacklist = ["scratch"]

sort_order = [
    "tmuxinator", # show first
    "config",
    "tmux",
    "zoxide", # show last
]

[default_session]
startup_command = "nvim"
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "🗒️ Notes"
path = '/Users/cyperx/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes'
startup_command = "nvim INDEX.md"
preview_command = "bat --color=always /Users/cyperx/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes"

[[session]]
name = "⚙️ Dotfiles"
path = "~/dotfiles"
startup_command = "nvim"
preview_command = "eza --all --git --icons --color=always {}"
windows = [ "Git", "Neo" ]
[[window]]
name = "Git"
startup_script = "git pull"
[[window]]
name = "Neo"
startup_script = "vim"

[[session]]
name = "📥 Downloads"
path = "~/Downloads"
startup_command = "yazi"

[[session]]
name = "🚀 Code Projects"
path = "~/Code"
startup_command = "yazi"
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "🔗 GitHub Projects" 
path = "~/github"
startup_command = "yazi"
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "🏠 Home"
path = "~"
startup_command = "yazi"
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "🤖 Agents"
path = "~/Code/agents"
startup = "nvim"
preview = "eza --all --git --icons --color=always {}"


