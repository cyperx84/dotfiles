blacklist = ["scratch"]

sort_order = [
    # "tmuxinator", # show first
    "config",
    "tmux",
    # "zoxide", # show last
]

[default_session]
startup_command = "nvim -c ':Telescope find_files'"
preview_command = "eza --all --git --icons --color=always {}"
[[session]]
name = "🗒️ Notes"
path = '/Users/cyperx/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes'
startup_command = "tmuxinator start notes"

[[session]]
name = "📥 Downloads"
path = "~/Downloads"
startup_command = "yazi"

[[session]]
name = "⚙️ Dotfiles"
path = "~/dotfiles"
startup_command = "tmuxinator start dotfiles"
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "🤖 Agents"
path = "~/Code/agents"
startup_command = "tmuxinator start agents"
preview_command = "eza --all --git --icons --color=always {}"
