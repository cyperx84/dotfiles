name: 🐳 DOCKER-MIN
root: ~/

# Project hooks for Docker management
on_project_start: |
  echo "🐳 Starting minimal Docker environment..."
on_project_first_start: |
on_project_restart: |
on_project_exit: |

windows:
  - 🎯 lazydocker:
      layout: main-horizontal
      options:
        main-pane-height: 80%
      panes:
        - lazydocker
        - |
          echo "⚡ Quick Docker commands:"
          echo "  docker ps -a     # List all containers"
          echo "  docker images    # List images"
          echo "  docker system df # Disk usage"
  - 🔧 commands:
      layout: even-vertical
      panes:
        - |
          echo "🐋 Docker CLI ready"
          echo "💡 Run docker commands here"
        - |
          echo "📊 System monitor"
          docker stats --no-stream --no-trunc
