name: ⚙️ DOTFILES
root: ~/dotfiles/

# Project hooks for dotfiles management
on_project_start: echo "🔧 Initializing dotfiles workspace..."
on_project_first_start: |
on_project_restart: |
  echo "♻️ Restarting dotfiles session"
on_project_exit: echo "👋 Dotfiles session ended"

windows:
  - 👾NeoVIM:
      layout: main-horizontal
      options:
        main-pane-height: 95%
      panes:
        - editor:
          - nvim
  - Git:
      panes:
        - git status
        - git log --oneline -10
        
  - Monitor:
      panes:
        - logs:
          - echo "📝 Monitoring system logs..."
