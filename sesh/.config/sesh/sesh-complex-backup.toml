gablacklist = ["scratch"]

sort_order = [
    "tmuxinator", # show first
    "config", 
    "tmux",
    "zoxide", # show last
]

[default_session]
startup_command = "nvim"
preview_command = "eza --all --git --icons --color=always {}"

# Tmuxinator integration settings
[tmuxinator]
auto_detect = true
path = "~/.config/tmuxinator"
prefer_tmuxinator = true  # Use tmuxinator layout when available

[[session]]
name = "🗒️ Notes"
path = '/Users/cyperx/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes'
startup_command = "tmuxinator start notes"  # Use tmuxinator layout
preview_command = "bat --color=always --style=header,grid --line-range=:20 '{}/INDEX.md' 2>/dev/null || eza --all --git --icons --color=always '{}'"
tmuxinator_project = "notes"  # Link to tmuxinator project

