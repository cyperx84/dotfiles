name: agents
root: ~/Code/agents/

# Python development with uv package manager
on_project_start: echo "🤖 Starting Agents development environment..."
on_project_first_start: |
  echo "🚀 First-time setup for agents project"
  uv venv --python 3.11
  uv sync
on_project_restart: |
  echo "♻️ Syncing dependencies..."
  uv sync

windows:
  - Development:
      layout: main-horizontal
      options:
        main-pane-height: 80%
      panes:
        - uv run nvim .
        - echo "🐍 Python virtual environment active"
        
  - Servers:
      layout: even-horizontal
      panes:
        - echo "🔌 MCP Server"
        - echo "🤖 Agent Runtime"
        
  - Testing:
      layout: even-vertical
      panes:
        - echo "🧪 Test Runner"
        - echo "🔍 Code Quality"
        
  - Monitor:
      layout: even-horizontal
      panes:
        - git status
        - uv tree