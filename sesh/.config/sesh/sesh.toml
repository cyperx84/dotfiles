blacklist = ["scratch"]

sort_order = [
    "tmuxinator", # show first for complex layouts
    "config",
    "tmux",
    # "zoxide", # show last
]

[default_session]
startup_command = "nvim -c ':Telescope find_files'"
preview_command = "eza --all --git --icons --color=always {}"

[tmuxinator]
auto_detect = true
path = "~/.config/tmuxinator"
prefer_tmuxinator = true

# === EXISTING SESSIONS (Enhanced) ===

[[session]]
name = "🗒️ Notes"
path = '/Users/cyperx/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes'
startup_command = "nvim INDEX.md"
preview_command = "~/.config/sesh/scripts/session_status.sh status 'notes' && echo '' && echo '📚 Obsidian Notes Vault' && ls -la | head -5"

[[session]]
name = "📥 Downloads"
path = "~/Downloads"
startup_command = "yazi"
preview_command = "~/.config/sesh/scripts/session_status.sh status '📥 Downloads' && echo '' && echo '📁 Recent Downloads:' && ls -lt | head -5"

