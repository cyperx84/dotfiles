# === NOTES ===
# Complex multi-window sessions are handled by tmuxinator YAML files in ~/.config/tmuxinator/
# To create a new complex session:
#   1. Create a YAML file in ~/.config/tmuxinator/
#   2. Run: tmuxinator start <project_name>
#   3. It will appear automatically in sesh list (tmuxinator section)
#
# Existing tmuxinator projects:
#   - notes.yml       → 🗒️ Notes workspace (3 windows: notes, agents, system)
#   - dotfiles.yml    → ⚙️ Dotfiles workspace (3 windows: NeoVIM, agents, system)
#   - docker-minimal.yml → Docker development environment
#
# Preview command automatically detects session type:
#   - Tmuxinator projects: Shows config details, windows, git status
#   - Sesh sessions: Shows directory contents, project files, git info
#   - Active tmux: Shows windows, current path, git status
#   - Zoxide paths: Shows directory tree and contents
