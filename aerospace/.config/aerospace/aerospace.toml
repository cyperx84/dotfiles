after-startup-command = [
  'exec-and-forget sketchybar'
]

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 1
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true
[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 2
    inner.vertical =   2
    outer.left =       2
    outer.bottom =     2
    outer.top =        32
    outer.right =      2

[mode.main.binding]
    # App launchers (with workspace assignment)
    cmd-j = 'exec-and-forget ~/.config/aerospace/scripts/launch-app.sh Ghostty 1'
    cmd-k = 'exec-and-forget ~/.config/aerospace/scripts/launch-app.sh Zen 2'
    cmd-l = 'exec-and-forget ~/.config/aerospace/scripts/launch-app.sh Claude 3'
    cmd-u = 'exec-and-forget ~/.config/aerospace/scripts/launch-app.sh Antigravity 4'    
    cmd-i = 'exec-and-forget open -a IPhone Mirroring'
    cmd-o = 'exec-and-forget open -a Obsidian'

    # Window focus (shift + ctrl + hjkl)
    shift-ctrl-h = 'focus left'
    shift-ctrl-j = 'focus down'
    shift-ctrl-k = 'focus up'
    shift-ctrl-l = 'focus right'

    # Window movement (ctrl + alt + hjkl) - inverted for correct direction
    ctrl-alt-h = 'move right'
    ctrl-alt-j = 'move up'
    ctrl-alt-k = 'move down'
    ctrl-alt-l = 'move left'

    # Window movement with warp (shift + ctrl + alt + hjkl) - inverted for correct direction
    shift-ctrl-alt-h = 'move left'
    shift-ctrl-alt-j = 'move down'
    shift-ctrl-alt-k = 'move up'
    shift-ctrl-alt-l = 'move right'

    # Toggle window split
    shift-ctrl-e = 'layout tiling floating'

    # Layout toggles
    shift-ctrl-v = 'layout horizontal vertical'  # Toggle horizontal/vertical
    shift-ctrl-t = 'layout tiles'                # Tiling layout
    shift-ctrl-a = 'layout accordion'            # Accordion layout

    # Toggle float/unfloat
    shift-alt-t = 'layout floating tiling'

    # Float and center window
    shift-ctrl-q = 'layout floating tiling'

    # Maximize/fullscreen toggle
    shift-ctrl-w = 'fullscreen'

    # Resize windows (ctrl + alt + cmd + hjkl) - Smart resize adapts to window position
    ctrl-alt-cmd-j = 'resize smart -50'    # Make smaller (context-aware)
    ctrl-alt-cmd-k = 'resize smart +50'    # Make larger (context-aware)

    # Balance windows
    shift-ctrl-r = 'flatten-workspace-tree'

    # Workspace navigation (cmd + ctrl + jkl) HOMEROW Versions
    cmd-ctrl-j = 'workspace 1'
    cmd-ctrl-k = 'workspace 2'
    cmd-ctrl-l = 'workspace 3'
    cmd-ctrl-u = 'workspace 4'
    cmd-ctrl-i = 'workspace 5'
    cmd-ctrl-o = 'workspace 6'

    # Additional workspace navigation
    cmd-ctrl-n = 'workspace next'
    cmd-ctrl-p = 'workspace prev'

    # Focus and navigate to workspaces
    ctrl-shift-1 = 'workspace 1'
    ctrl-shift-2 = 'workspace 2'
    ctrl-shift-3 = 'workspace 3'
    ctrl-shift-4 = 'workspace 4'
    ctrl-shift-5 = 'workspace 5'
    ctrl-shift-6 = 'workspace 6'
    ctrl-shift-7 = 'workspace 7'
    ctrl-shift-8 = 'workspace 8'
    ctrl-shift-9 = 'workspace 9'

    # Move window to workspace
    shift-alt-j = 'move-node-to-workspace 1'
    shift-alt-k = 'move-node-to-workspace 2'
    shift-alt-l = 'move-node-to-workspace 3'
    shift-alt-u = 'move-node-to-workspace 4'
    shift-alt-i = 'move-node-to-workspace 5'
    shift-alt-o = 'move-node-to-workspace 6'

    shift-alt-1 = 'move-node-to-workspace 1'
    shift-alt-2 = 'move-node-to-workspace 2'
    shift-alt-3 = 'move-node-to-workspace 3'
    shift-alt-4 = 'move-node-to-workspace 4'
    shift-alt-5 = 'move-node-to-workspace 5'
    shift-alt-6 = 'move-node-to-workspace 6'
    shift-alt-7 = 'move-node-to-workspace 7'
    shift-alt-8 = 'move-node-to-workspace 8'
    shift-alt-9 = 'move-node-to-workspace 9'

    # Move window to previous/next workspace
    shift-alt-p = 'move-node-to-workspace --wrap-around prev'
    shift-alt-n = 'move-node-to-workspace --wrap-around next'

    # Move window between displays
    shift-alt-s = 'move-node-to-monitor --wrap-around prev'
    shift-alt-g = 'move-node-to-monitor --wrap-around next'

    # Service mode
    shift-alt-cmd-r = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # Pane operations in service mode
    shift-ctrl-alt-h = ['join-with left', 'mode main']
    shift-ctrl-alt-j = ['join-with down', 'mode main']
    shift-ctrl-alt-k = ['join-with up', 'mode main']
    shift-ctrl-alt-l = ['join-with right', 'mode main']
