# Sesh Configuration
# Managed via GNU Stow - symlinked to ~/.config/sesh/sesh.toml

# Blacklist sessions from appearing in sesh list
# Filter out system directories, cache, junk paths, and development artifacts
blacklist = [
    # System directories
    "scratch",
    "/Users",
    "/",
    "/dev",
    "/usr/bin",
    "/Library/Preferences",
    "/Library/LaunchDaemons",
    "Library/Containers",
    "Library/Application Support",

    # Trash and cache
    ".Trash",
    ".cache",

    # Version control internals
    ".git/",
    ".github",

    # Python artifacts
    ".venv",
    "venv",
    "__pycache__",
    ".*\\.pyc",

    # Node.js artifacts
    "node_modules",
    ".next",
    ".turbo",

    # Build artifacts
    "dist",
    "build",
    "target",

    # macOS
    ".DS_Store",

    # Logs
    ".*\\.log",
]

# Prioritize session sources
# Active tmux sessions first for quick access, then tmuxinator projects, then frequently used dirs
sort_order = [
    "tmux",
    "tmuxinator",
    "config",
    "zoxide",
]

# Default session configuration
[default_session]
# Startup command when creating new sessions
startup_command = "nvim"

# Preview command - uses integrated tmux script for session previews
# The {} placeholder is replaced with the session path/name
preview_command = "~/.tmux/scripts/sesh_preview.sh {}"

# Custom session configurations
# Quick-access sessions for frequently used workspaces
# These sessions will always appear in sesh list, even when not running

[[session]]
name = "code"
path = "~/Code"
startup_command = "nvim ."

[[session]]
name = "notes"
path = "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/notes"
startup_command = "nvim index.md"

[[session]]
name = "dotfiles"
path = "~/dotfiles"
startup_command = "nvim CLAUDE.md"

[[session]]
name = ".claude"
path = "~/.claude"
startup_command = "nvim ."

[[session]]
name = "github"
path = "~/github"
startup_command = "nvim ."

[[session]]
name = "temp"
path = "~/Code/temp"
startup_command = "nvim ."
