name: dotfiles
root: ~/dotfiles/

# Project hooks for dotfiles management
on_project_start: echo "🔧 Initializing dotfiles workspace..."
on_project_first_start: |
  echo "🚀 First-time dotfiles setup"
  git status
on_project_restart: |
  echo "♻️ Restarting dotfiles session"
  git pull --rebase origin main
on_project_exit: echo "👋 Dotfiles session ended"

windows:
  - 👾NeoVIM:
      layout: main-horizontal
      options:
        main-pane-height: 95%
      panes:
        - editor:
          - nvim
        - terminal:
          - echo "💡 Use 'stow */' to install all configs"
          - echo "🔍 Use 'git status' to check changes"
          
